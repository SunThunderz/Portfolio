<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brent Faiyaz Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add background image to the entire page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('images/brent.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #quote-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 233, 193, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
        }

        #quoteDisplay {
            font-size: 1.5em;
            color: #6e4800;
            font-style: italic;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #faae3b;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #fc7131;
        }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #00ccff;
        }

        /* Dark Mode for Quote Generator */
        body.dark-mode .container {
            background-color: #444;
            color: #f4f4f4;
        }

        body.dark-mode #quoteDisplay {
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="quote-section">
        <div class="container">
            <h1>Brent Faiyaz Random Quote Generator</h1>
            <p id="quoteDisplay">"Quote will appear here."</p>
            <button id="new-quote">Generate Quote</button>
        </div>
        <a href="index.html" class="back-button">Back to Portfolio</a> <!-- Add the back button here -->
    </div>
    <script src="brent-quote.js"></script>
</body>
</html>
